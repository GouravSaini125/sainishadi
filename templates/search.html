{% block search %}

{% load staticfiles %}
<script type="text/JavaScript" src='{% static "state.js" %}'></script>



<div class="s010">
    <form action="{% url 'search' %}" method="POST">
      {% csrf_token %}
      <div class="inner-form">
        
        <div class="advance-search">
          <span class="desc">SEARCH</span>
          <div class="row">
            <div class="input-field">
              <div class="input-select custom-select">
                <select data-trigger="" name="gender">
                  <option placeholder="" value="">Looking For?</option>
                  <option  value="Male">Male</option>
                  <option  value="Female">Female</option>
                </select>
              </div>
            </div>
            <div class="input-field">
              <div class="input-select custom-select">
                <select data-trigger="" name="age">
                  <option placeholder="" value="">Age Group</option>
                  <option value="1">18-21</option>
                  <option value="2">22-25</option>
                  <option value="3">26-29</option>
                  <option value="4">30-33</option>
                  <option value="5">34-37</option>
                </select>
              </div>
            </div>

              <div class="input-field">
                <div class="input-select">
                  <select id="listBox" onchange='selct_district(this.value)' name="state"></select>
                </div>
              </div>
              <div class="input-field">
                <div class="input-select custom-select">
                  <select id='secondlist' name="city">
                  <option value="">SELECT DISTRICT</option>
                </select>
                </div>
              </div>
            
          </div>

          <div class="row third">
            <div class="input-field">
              <div class="result-count">
                <span>Sainishadi.com</span>Search</div>
              <div class="group-btn">
                <button class="btn-search">SEARCH</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>



{% endblock search %}
